    .ck-button {

      margin: 0px;
      background-color: #e2e6ea;
      color: #000000;
      overflow: auto;
      float: left;
    }

    label.ck-button {
      cursor: pointer;
      width: 100%;
    }

    .ck-button>input[type=checkbox] {
      display: none;
    }

    .ck-button>input[type=checkbox]+span {

      padding: 0.6em;
      user-select: none;
      border-radius: 4px;

      background-color: #007bff;
      padding: 0.6em;
      border-radius: 4px;
      width: 100%;
