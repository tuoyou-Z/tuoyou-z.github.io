  <div class="container">
    <div class="py-5 text-center">
      <h2>卡片搜尋器</h2>

    <form>
      <div class="row">
        <div class="col-sm">
          <!-- 電腦左欄 -->
          <div class="form-group row">
            <label for="inputPassword" class="text-center col-md-4 col-sm-5 col-form-label">卡片密碼</label>
            <div class="col-md-8 col-sm-7">
              <input type="password" class="form-control" id="inputPassword" placeholder="卡片密碼">
            </div>
          </div>
        </div>
        <div class="col-sm">
          <!-- 電腦右欄 -->
          <div class="form-group row">
            <label for="inputPassword" class="text-center col-md-4 col-sm-5 col-form-label">卡片名稱</label>
            <div class="col-md-8 col-sm-7">
              <input type="password" class="form-control" id="inputPassword" placeholder="卡片名稱">
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm">
          <!-- 電腦左欄 -->
          <div class="form-group row">
            <label for="inputPassword" class="text-center col-md-4 col-sm-5 col-form-label">TCG</label>
            <div class="col-md-8 col-sm-7">
              <select class="form-control" id="exampleFormControlSelect1">
                <option value="">包含TCG特有卡</option>
                <option value="o">不含TCG特有卡</option>
                <option value="t">TCG特有卡</option>
              </select>
            </div>
          </div>
        </div>
        <div class="col-sm">
          <!-- 電腦右欄 -->
          <div class="form-group row">
            <label for="inputPassword" class="text-center col-md-4 col-sm-5 col-form-label">種類</label>
            <div class="col-md-8 col-sm-7">
              <select class="form-control" id="exampleFormControlSelect1">
                <option value=""></option>
                <option value="m">怪獸</option>
                <option value="s">魔法</option>
                <option value="t">陷阱</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm">
          <!-- 電腦左欄 -->
          <!-- 星數 -->
          <div class="form-group row">
            <label for="inputPassword" class="text-center col-md-4 col-sm-5 col-form-label">星數</label>
            <div class="col-md-8 col-sm-7">
              <div class="row">
                <div class="col">
                  <input id="text_atk1" class="form-control" id="inputPassword" type="number" min="1" max="12"
                    onkeydown="key_search()">
                </div>
                <div class="col-1 text-center p-2">
                  ~
                </div>
                <div class="col">
                  <input id="text_atk1" class="form-control" id="inputPassword" type="number" min="1" max="12"
                    onkeydown="key_search()">
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm">
          <!-- 電腦右欄 -->
          <!-- 刻度 -->

            <label for="inputPassword" class="text-center col-md-4 col-sm-5 col-form-label">刻度</label>
            <div class="col-md-8 col-sm-7">

                <div class="col">
                  <input id="text_atk1" class="form-control" id="inputPassword" type="number" min="0" max="13"

            <label for="inputPassword" class="text-center col-md-4 col-sm-5 col-form-label">標記</label>

                </div>

                <div class="col">

                    <option value="or">OR</option>
                    <option value="and">AND</option>
                  </select>
                </div>
              </div>
            </div>

          </div>
        </div>

      <div class="row">

        <div class="col-sm">

            <div class="col-md-8 col-sm-7">
